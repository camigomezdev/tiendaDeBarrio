{% extends "base/base.html" %}
{% block content %}
<div class="signup-container container">
    <div class="card">
        <div class="card-body">
            <h1 class="text-center mb-5">Signup</h1>
            <form action={% url 'signup' %} method="post">
                {% csrf_token %}
                {{ form }}
                <input class="btn submit-btn btn-tomato mt-4" type="submit" value="Signup">
            </form>
            <p class="mt-3 text-center">Don't have an account? <a href={% url 'login' %}>Login</a></p>
        </div>
    </div>
</div>
{% endblock content %}
